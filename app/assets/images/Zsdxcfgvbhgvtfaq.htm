<script>
  	
  	
  	
  function createclick(id) {
  	console.log(id);
  	$.ajax({
  	type: "POST",
  	url: "http://htmltohaml.com/clicks",
  	data: {"variant": id }
  	});
  }	
  	
  
  var is_firefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
  
  window.onload = function() {
  	document.getElementById("the_html_body").focus();
  	if (is_firefox) {
  		document.getElementById("the_html_body").value = "Enter HTML";
  		document.getElementById("the_html_body").select();
  	}
  }
  
  runScript1();
  function runScript1() {
  
  	if( window.$ ) {
  		function change_text_size_to_big() {
  			$("textarea").css("font-size", "88px");
  			$("textarea").css("line-height", "88px");
  		}
  		if (is_firefox){
  			change_text_size_to_big();
  			$("#copyright").css("right", "45px");
  			$("#twitter").css("left", "45px");
  			$("#subtitle").css("margin-left", "45px");
  			$("#title-text").css("margin-left", "45px");
  		} else {
  			$("#copyright").css("line-height", "46px")
  		}
  
  		function change_text_size_to_small() {
  			$("textarea").css("font-size", "14px");
  			$("textarea").css("line-height", "1em");
  		}
  
  		var original_window_height;
  		var original_window_width;
  
  		function setFormHeight() {
  			var the_height = $(window).height();
  			var the_width = $(window).width();
  			if (the_height != original_window_height || the_width != original_window_width) {
  				$("textarea").css("height", the_height - 140)
  				$("textarea").css("width", (the_width / 2) - 70)
  				$("textarea").css("margin-top", 40)
  				original_window_height = the_height;
  			}
  		}
  		setFormHeight();
  
  
  		$(window).resize(function() {
  			setFormHeight();
  		});
  
  		setTimeout(function() {
  			setFormHeight();
  		}, 100);	// Needs to be in timeout, or the size is a bit off
  
  		$(function() {
  
  			$("textarea").bind('keydown paste', (function() {
  				var the_html = $("#the_html_body").val();
  				
  				setTimeout(function() { // set delay for paste
  					var input_val = $("#the_html_body").val();
  					if (is_firefox && (input_val && input_val != "Enter HTML")) {
  						change_text_size_to_small();
  					}
  					if (input_val != the_html && input_val) {
  						$.ajax({type: 'POST', cache: false, url: ('/'), data: {"the_html": {"body" : input_val}}, dataType: 'script'});
  					}
  
  					// If there's no input value, change text size to big for placeholder (only if firefox)
  					if (is_firefox && (!input_val || input_val == "")) {
  						$("textarea").html("");	// remove text first, otherwise it will blow up for a split second
  						change_text_size_to_big();
  					}
  				}, 0);
  			}))
  		});
  
  		
  		// If Firefox and "Enter HTML" is the input, highlight that text on focus.
  		$("#the_html_body").focus(function() {
  	
  			if(is_firefox) {
  				if ($(this).val() == "Enter HTML") {
  					$(this).select();
  				}
  			}
  		});
  
  
  		$("#haml-output").focus(function() {
  			setTimeout(function() {
  				$("#haml-output").select();
  			}, 0);
  		});
  
  		//, onClick: "document.getElementById(id).focus(); document.getElementById(id).select();"
  
  
  	} else {
  		window.setTimeout( runScript1, 28 );
  	}
  }
</script>
